<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <title>
      {% if title %} Flaskshion |{{ title }}
      {% else %} Flaskshion {% endif %}
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="/"><h1>Flaskshion</h1></a>
           <div class="links">
            {% if current_user.is_authenticated%}
              <a href=""><h3 style="color: white">User: {{current_user.username}}</h3></a>
              <a href="/logout">Logout</a>  
              {% else %}
               <a href="/signup">Sign Up</a>
               <a href="/login">Sign In</a>  
            {% endif %}
           </div>
        </div>
        <nav>
        {% if current_user.is_authenticated %}
           <a href="/">Home</a>
           <a href="/topics">Topics</a>
        {% endif %}
        </nav>
      </header>
      {% block body %} {% endblock body %}

      <footer>
        <p>Ssali Jonathan &copy; 2019</p>
      </footer>
    </div>
  </body>
</html>
